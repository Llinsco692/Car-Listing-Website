    <div class="cars-container" id="carsContainer"></div>
    <aside class="car-form-container">
        <h2>Add a New Car</h2>
        <form id="car-form">
            <div class="form-group">
                <label for="make">Car Make:</label>
                <input type="text" id="make" name="make" placeholder="e.g., Audi" required />
            </div>
    
            <div class="form-group">
                <label for="model">Car Model:</label>
                <input type="text" id="model" name="model" placeholder="e.g., Q7" required />
            </div>
    
            <div class="form-group">
                <label for="year">Car Year:</label>
                <input type="number" id="year" name="year" placeholder="e.g., 2022" required />
            </div>
    
            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" placeholder="e.g., 60000" required />
            </div>
    
    
            
            <div class="form-group">
                <label for="engine">Engine Type:</label>
                <input type="text" id="engine" name="engine" placeholder="e.g., 3.0L V6 TFSI" required />
            </div>
    
            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" placeholder="e.g., Automatic" required />
            </div>
    
            <div class="form-group">
                <label for="drivetrain">Drivetrain:</label>
                <input type="text" id="drivetrain" name="drivetrain" placeholder="e.g., AWD" required />
            </div>
    
            <div class="form-group">
                <label for="features">Car Features:</label>
                <input type="text" id="features" name="features" placeholder="e.g., Virtual Cockpit, Massaging Seats" required />
            </div>
    
            <div class="form-group">
                <label for="image">Car Image URL:</label>
                <input type="url" id="image" name="image" placeholder="e.g., https://image.url" required />
            </div>
    
            <button type="submit" id="submit-car">Submit Car</button>
        </form>
    </aside>
